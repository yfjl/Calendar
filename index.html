<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
</head>

<link rel="stylesheet" href="./css/main.css">
<script type="text/javascript" src="./js/jquery.min.js"  ></script>
<script type="text/javascript" src="./js/calendar.js"  ></script>
<style>
	.aa{
		margin: 100px;
		border: 1px solid red;
	}
	.div{
		margin-left: 100px;

	}
</style>
<body>
	<div class="div">
		<input type="text" class="aa" readonly="" >
		<input type="text" class="bb" readonly="">
		<input type="text" class="cc" readonly="">
	</div>
	
</body>
<script>

var a = new Date()
// console.log(a.toLocaleString())




	$('.aa').Calendar({
		format:"YYYY-MM-DD hh:mm:ss",
		startTime:"2017-12-6 00:00:00",
		startMessage:"请选择小于2017-12-6 00:00:00时间"
	})

	$('.bb').Calendar({
		format:"YYYY-MM-DD hh:mm:ss",
		endTime:new Date().getTime(),
		endMessage:"请选择大于当前时间"
	})
	

	$('.cc').Calendar()
</script>
</html>
